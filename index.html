<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  href="./style.css">
    
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="parent">
    <div class="left_side">
      <div>
        <h1 class="left_side_re">
          Your Result
        </h1>
      </div>
      <div class="con-circle">
        <p class="circle"><span>76</span> of 100</p>
      </div>
      <div>
        <h2 >  Great</h2>
        <p class="left_side_para"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  <div class="right_side">
    <div >
      <h3> Summary</h3>
    </div>
    <div class="cards">
      <div class="b-reaction redi">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
        <p class="reaction">Reaction </p>
        <p class="numbers">80 <span>/ 100</span> <p>
      </div>
      <div class="b-memory redi" >
        <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
        <p  class="memory"> Memory</p>
        <p class="numbers">92 <span>/ 100 </span></p>
      </div>
      <div class="b-verbal redi">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
         <p class="verbal">Verbal </p>
         <p class="numbers">61 <span>/ 100 </span> </p>
      </div>
      <div  class="b-visual redi">
        <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
         <p class="visual"> Visual </p>
         <p class="numbers">72 <span>/ 100 </span></p>
      </div>   
        </div>
    <div>
       <button class="continue">  Continue</button>
    </div>   
  </div>
 </div>  
  
</body>
</html>
